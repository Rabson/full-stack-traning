<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<style>
    /*Element*/
    li {}

    /*class*/
    .hello {}

    /*id*/
    #name {}

    /*Star*/

    * {
        border: 1px solid lightgrey;
    }

    /*Descendant Selector*/

    li a {
        color: red;
    }

    /*Adjacent Selector*/

    h4+ul {
        border: 4px solid red;
    }


    /*Attribute Selector*/

    a[href="http://www.google.com"] {
        background: blue;
    }

    /*nth of type*/

    li:nth-of-type(odd) {
        background: purple;
    }
</style>

<body>
    <h1>Selector Demo</h1>
    <a href="http://www.google.com">Click Me For Google</a>

    <ul>
        <li>Apples</li>
        <li>Oranges</li>
        <li>Bananas</li>
    </ul>

    <h4>Popular Sites</h4>

    <ul>

        <li>Peas</li>
        <li>Asparagus</li>

</body>

</html>
