<!DOCTYPE html>
<html>

<head>
    <!-- metadata goes in head -->
    <title>My First Page</title>
</head>

<body>

    <div>
        <h1>login</h1>
        <form method="GET" action="http://www.google.com">
            <br />
            <label>name:</label>
            <input type="text" placeholder="name" />
            <br />
            <label>password :</label>
            <input type="password" placeholder="password" />
            <br />
            <label>Gender</label>
            <br />
            <label>male</label>
            <input type="radio" name="gender"  value="1" placeholder="password" />
            <label>female</label>
            <input type="radio" name="gender" value="0" placeholder="password" />
            <br />
            <label>are you sure!! just think one more time </label>
            <input type="checkbox" />
            <br />
            <select name="color">
                <option>red</option>
                <option>organe</option>
                <option>mongo</option>
            </select>
            <button>submit</button>
        </form>

    </div>

    <div>

        <h1>login 1</h1>

        <form method="GET" action="http://www.google.com">

            <label for="name">name:</label>
            <input id="name" type="text" placeholder="name" />

            <label for="password">password :</label>
            <input id="password" type="password" placeholder="password" />

            <button>submit</button>
        </form>
    </div>

    <div>
        <h1>login with validation</h1>

        <form method="GET" action="http://www.google.com">

            <label for="name">name:</label>
            <input id="name" type="text" placeholder="name" required/>

            <label for="password">password :</label>
            <input id="password" type="password" placeholder="password" required/>

            <button>submit</button>
        </form>   
    </div>
    <div>
        <h1>more forms</h1>

        <form method="GET" action="http://www.google.com">

            <label for="name">name:</label>
            <input id="name" type="text" placeholder="name" required/>

            <label for="password">password :</label>
            <input id="password" type="password" placeholder="password" required/>

            <button>submit</button>
        </form>   
    </div>
</body>

</html>
