<!DOCTYPE html>
<html>

<head>
    <!-- metadata goes in head -->
    <title>My First Page</title>
</head>

<body>

    <h1>one way to make table</h1>
    <table border="1">
        <tr>
            <th> col 1 </th>
            <th> col 2</th>
        </tr>
        <tr>
            <td>row 1 col 1</td>
            <td>row 1 col 2</td>
        </tr>
        <tr>
            <td>row 2 col 1</td>
            <td>row 2 col 2</td>
        </tr>
        <tr>
            <td>row 3 col 1</td>
            <td>row 3 col 2</td>
        </tr>
    </table>

    <br />

    <h1>just a another way to make table</h1>

    <table border="1">
        <thead>
            <tr>
                <th>col 1</th>
                <th>col 2</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>row 1 col 1</td>
                <td>row 1 col 2</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
